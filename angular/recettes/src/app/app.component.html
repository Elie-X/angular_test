<h1>Voici nos recette</h1>

<div class="container-fluid">
  <div class="row">
    <div class="col-6 mb-3" *ngFor="let item of recettes">
        <div class="receipe card px-0 mb-3">
          <!-- L'expession pourrait faire + 1 ou appeler un fonction or method genre {{ toUppercase(recette.title) }}-->
          <!-- JAMAIS MODIFIER LES VARIABLES ICI!!! -->
          <h5 class="card-header">{{ item.titre }}</h5>
          <div class="card-body">
            <div style="float: right;">
              <img src="{{item.photo_couverture ? item.photo_couverture : '/assets/bol_vide.png'}}" alt="" style="width: 150px; height: 150px; margin: 5px;"/>
            </div>
            <p>{{ item.description }}</p>
          </div>
      </div>
    </div>
  </div>
</div>
