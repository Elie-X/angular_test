<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!--
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
-->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"
        integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Pour le hamburger menu ce style permettera de conserver le bouton visible. -->
    <link rel="stylesheet" href="style.css">


    <title>Votre nom de site</title>
</head>

<body>

    <style>
        .task-border {
            border-left: 3px solid #f66436;
        }
    </style>

    <!-- navbar -->
    <nav class="navbar navbar-expand-md navbar-light">
        <button class="navbar-toggler ms-auto mb-2 bg-light " type="button" data-bs-toggle="collapse"
            data-bs-target="#myNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="myNavbar">
            <div class="container-fluid">
                <div class="row">
                    <!-- sidebar -->
                    <div class="col-xl-2 col-lg-3 col-md-4 sidebar fixed-top bg-info vh-100">

                    </div>
                    <!-- end of sidebar -->

                    <!-- top-nav -->
                    <div class="col-xl-10 col-lg-9 col-md-8 ms-auto bg-danger fixed-top py-2 top-navbar">
                        <div class="row align-items-center">
                            <div class="col-md-4">
                                <div class="bg-warning">&nbsp;</div>
                            </div>
                            <div class="col-md-5">
                                <div class="bg-warning">&nbsp;</div>
                            </div>
                            <div class="col-md-3">
                                <div class="bg-warning">&nbsp;</div>
                            </div>
                        </div>
                    </div>
                    <!-- end of top-nav -->
                </div>
            </div>
        </div>
    </nav>
    <!-- end of navbar -->

    <!-- cards -->
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-10 col-lg-9 col-md-8 ms-auto">
                    <div class="row pt-md-5 mt-md-3 mb-5">
                        <div class="col-xl-3 col-sm-6 p-2">
                            <div class="bg-warning">&nbsp;</div>
                        </div>
                        <div class="col-xl-3 col-sm-6 p-2">
                            <div class="bg-warning">&nbsp;</div>
                        </div>
                        <div class="col-xl-3 col-sm-6 p-2">
                            <div class="bg-warning">&nbsp;</div>
                        </div>
                        <div class="col-xl-3 col-sm-6 p-2">
                            <div class="bg-warning">&nbsp;</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- end of cards -->

    <!-- tables -->
    <section>
        <div class="container-fluid">
            <div class="row mb-5">
                <div class="col-xl-10 col-lg-9 col-md-8 ms-auto">
                    <div class="row align-items-center">
                        <!-- Task List -->
                        <div class="col-xl-6 col-12">
                            <h4 class="text-muted p-3 mb-3">Tasks:</h4>
                            <div class="container-fluid bg-white">
                                <div class="row py-3 mb-4 task-border align-items-center">
                                    <div class="col-1">
                                        <div class="bg-warning">&nbsp;</div>
                                    </div>
                                    <div class="col-sm-9 col-8">
                                        <div class="bg-warning">&nbsp;</div>
                                    </div>
                                    <div class="col-1">
                                        <div class="bg-warning">&nbsp;</div>
                                    </div>
                                    <div class="col-1">
                                        <div class="bg-warning">&nbsp;</div>
                                    </div>
                                </div>
                            </div>
                            <div class="container-fluid bg-white">
                                <div class="row py-3 mb-4 task-border align-items-center">
                                    <div class="col-1">
                                        <div class="bg-warning">&nbsp;</div>
                                    </div>
                                    <div class="col-sm-9 col-8">
                                        <div class="bg-warning">&nbsp;</div>
                                    </div>
                                    <div class="col-1">
                                        <div class="bg-warning">&nbsp;</div>
                                    </div>
                                    <div class="col-1">
                                        <div class="bg-warning">&nbsp;</div>
                                    </div>
                                </div>
                            </div>
                            <div class="container-fluid bg-white">
                                <div class="row py-3 mb-4 task-border align-items-center">
                                    <div class="col-1">
                                        <div class="bg-warning">&nbsp;</div>
                                    </div>
                                    <div class="col-sm-9 col-8">
                                        <div class="bg-warning">&nbsp;</div>
                                    </div>
                                    <div class="col-1">
                                        <div class="bg-warning">&nbsp;</div>
                                    </div>
                                    <div class="col-1">
                                        <div class="bg-warning">&nbsp;</div>
                                    </div>
                                </div>
                            </div>
                            <div class="container-fluid bg-white">
                                <div class="row py-3 mb-4 task-border align-items-center">
                                    <div class="col-1">
                                        <div class="bg-warning">&nbsp;</div>
                                    </div>
                                    <div class="col-sm-9 col-8">
                                        <div class="bg-warning">&nbsp;</div>
                                    </div>
                                    <div class="col-1">
                                        <div class="bg-warning">&nbsp;</div>
                                    </div>
                                    <div class="col-1">
                                        <div class="bg-warning">&nbsp;</div>
                                    </div>
                                </div>
                            </div>
                            <div class="container-fluid bg-white">
                                <div class="row py-3 mb-4 task-border align-items-center">
                                    <div class="col-1">
                                        <div class="bg-warning">&nbsp;</div>
                                    </div>
                                    <div class="col-sm-9 col-8">
                                        <div class="bg-warning">&nbsp;</div>
                                    </div>
                                    <div class="col-1">
                                        <div class="bg-warning">&nbsp;</div>
                                    </div>
                                    <div class="col-1">
                                        <div class="bg-warning">&nbsp;</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- End of Task list -->

                        <!-- Recent Payment -->
                        <div class="col-xl-6 col-12">
                            <h3 class="text-muted text-center mb-3">Recent Payments</h3>
                            <div class="bg-warning">&nbsp;</div>
                            <!-- pagination -->
                            <nav class="mt-5">
                                <div class="bg-warning">&nbsp;</div>
                            </nav>
                            <!-- end of pagination -->
                        </div>
                        <!-- End Recent Payment -->

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- end of tables -->

    <!-- activities / quick post -->
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-10 col-lg-9 col-md-8 ms-auto">
                    <div class="row align-items-center mb-5">
                        <div class="col-xl-7">
                            <h4 class="text-muted mb-4">Recent Customer Activities</h4>
                            <div id="accordion">
                                <div class="card">
                                    <div class="bg-warning">&nbsp;</div>
                                </div>
                                <div class="card">
                                    <div class="bg-warning">&nbsp;</div>
                                </div>
                                <div class="card">
                                    <div class="bg-warning">&nbsp;</div>
                                </div>
                                <div class="card">
                                    <div class="bg-warning">&nbsp;</div>
                                </div>
                                <div class="card">
                                    <div class="bg-warning">&nbsp;</div>
                                </div>
                                <div class="card">
                                    <div class="bg-warning">&nbsp;</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-5 mt-5">
                            <div class="card rounded">
                                <div class="card-body">
                                    <h5 class="text-muted text-center mb-4">Quick Status Post</h5>
                                    <div class="bg-warning">&nbsp;</div>

                                    <form>
                                        <div class="bg-warning mt-2">&nbsp;</div>
                                    </form>
                                    <div class="row mt-2">
                                        <div class="col-6">
                                            <div class="bg-warning">&nbsp;</div>
                                        </div>
                                        <div class="col-6">
                                            <div class="bg-warning">&nbsp;</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- end of activities / quick post -->

    <!-- footer -->
    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-10 col-lg-9 col-md-8 ms-auto">
                    <div class="row border-top pt-3">
                        <div class="col-lg-6 text-center">
                            <div class="bg-warning">&nbsp;</div>
                        </div>
                        <div class="col-lg-6 text-center">
                            <div class="bg-warning">&nbsp;</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- end of footer -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
</body>

</html>
